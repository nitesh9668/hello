<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="main.java">
        <div>
            <label for="fname">First Name :</label>
            <input type="text" name="fname" id="fname" placeholder="---First name---">
        </div>
        <br>
        <div>
            <label for="lname">Last Name :</label>
            <input type="text" name="lname" id="lanme" placeholder="----last name----">
        </div>
        <br>
     <div>
        
            <p>Select Gender:</p>
            <input type="radio" name="gen" id="m">
            <label for="m">Male</label>
            <input type="radio" name="gen" id="f">
            <label for="f">Female</label>
      </div>
      <br>
      <div>
            <label for="mail">Email: </label>
            <input type="email" name="mail" id="mail">
    </div><br>

        
    <div>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob">
    </div>
    <div>
        <p>Language known:</p>

        <input type="checkbox" name="lang" id="en">
        <label for="en">English</label>
        <input type="checkbox" name="lang" id="hin">
        <label for="hin">Hindi</label>
        <input type="checkbox" name="lang" id="od">
        <label for="od">Odia</label>

    </div> <br>
    <div>
         <p>upload your resume: <input type="file" name="resume" id="cv"></p>
    </div>
    
    </form>
    
</body>
</html>
